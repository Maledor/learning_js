<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intro To Booleans</title>
  </head>
  <body>
    <h1>Introduction to Booleans</h1>
    <script>
      console.log('It is working!');
      var yes = true;
      var no = false;
    //   // BAD!!!!
    //   console.log(yes + no);
    //   console.log(yes + 5);
    //   console.log(yes - 10);

    // Boolean Operators
    //Not Operators --> ! Opposite
    console.log(!yes);
    //And Operator --> &&  Both HAVE to be true
    console.log(yes && yes);
    console.log(yes && no);
    console.log(no && yes);
    console.log(no && no);
    //Or Operator --> ||  If one is true, the whole thing is
    console.log(yes || yes);
    console.log(yes || no);
    console.log(no || yes);
    console.log(no || no);
    //Comparative Operators : Compare values of data
    //Less Than
    console.log(3 < 5);
    console.log(5 < 3);
    // Less than or Equal To
    console.log(3 <= 5);
    console.log(3 <= 3);
    console.log(3 < 3); //for comparison
    //Greater than
    console.log('a' > 'b');
    console.log('a' < 'b'); //does a come before b in the dicitonary? true
    console.log('c' > 'b'); //does a come before b in the dicitonary? true
    //Greater than or Equal to
    var one = 1;
    var two = 2;
    var thirty = 30;
    console.log(one >= two);
    console.log(thirty >= two);
    //Equal To (2)
    console.log(2 == 2);
    console.log(2 === 2);
    console.log('2' == 2); //coercive/loose equality
    console.log('2' === 2); //strict (types AND values must match)
    // Not Equal To (2)
    console.log('2' != 3);
    console.log('2' !== 3);
    console.log('2' != 2); //loose not equal
    console.log('2' !== 2);
    //uh ohs
    console.log('' == false);
    console.log('' === false);
    console.log(' ' == false);
    console.log(' ' === false);
    console.log(' d ' == false);
    console.log(' d ' === false);

    var user = ' ';
    if(user){
      console.log('found');
    }


    </script>

  </body>
</html>
